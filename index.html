<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Try-On</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .email-form {
            margin-top: 20px;
        }
        input[type="email"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .mockup {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Δοκιμάστε ρούχα & αξεσουάρ εικονικά με AI & AR!</h1>
        <p>Η νέα εμπειρία online shopping! Δοκιμάστε προϊόντα σε πραγματικό χρόνο από το κινητό ή τον υπολογιστή σας.</p>
        <img src="https://via.placeholder.com/750x400" alt="AI Virtual Try-On Mockup" class="mockup">
        <a href="#" class="cta-button">Δοκιμάστε το Demo</a>
        <form class="email-form">
            <p>Μείνετε ενημερωμένοι & αποκτήστε πρώτοι πρόσβαση!</p>
            <input type="email" placeholder="Εισάγετε το email σας" required>
            <button type="submit">Εγγραφή</button>
        </form>
    </div>
</body>
</html>
